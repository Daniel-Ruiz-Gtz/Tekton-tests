kind: Task
metadata:
  name: lint-task
spec:
  workspaces:
    - name: source
  steps:
    - name: run-pylint
      image: python:3.11
      workingDir: $(workspaces.source.path)/source
      script: |
        #!/bin/sh
        set -e
        echo "Lint (dummy)" || true
