---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: show-params-task
spec:
  params:
    - name: repository-url
    - name: revision
    - name: ref
    - name: event-type
    - name: action
  steps:
    - name: echo-params
      image: alpine:3.19
      script: |
        #!/bin/sh
        echo ">>> [SHOW PARAMS]"
        echo "repository-url=$(params.repository-url)"
        echo "revision=$(params.revision)"
        echo "ref=$(params.ref)"
        echo "event-type=$(params.event-type)"
        echo "action=$(params.action)"

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone-task
spec:
  params:
    - name: url
    - name: rev
  workspaces:
    - name: output
  steps:
    - name: echo-clone
      image: alpine:3.19
      workingDir: $(workspaces.output.path)
      script: |
        #!/bin/sh
        echo ">>> [GIT CLONE TASK - DUMMY]"
        echo "Would clone: $(params.url)"
        echo "Revision: $(params.rev)"
        echo "Target dir: $(workspaces.output.path)/source"

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: lint-task
spec:
  workspaces:
    - name: source
  steps:
    - name: echo-lint
      image: alpine:3.19
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/sh
        echo ">>> [LINT TASK - DUMMY]"
        echo "Would lint: $(workspaces.source.path)/source/testcases"

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-task
spec:
  workspaces:
    - name: source
  steps:
    - name: echo-deploy
      image: alpine:3.19
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/sh
        echo ">>> [DEPLOY TASK - DUMMY]"
        echo "Deploy for branch 'main'"
