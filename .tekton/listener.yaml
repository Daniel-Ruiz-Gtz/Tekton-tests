apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: push-template
spec:
  params:
    - name: repository-url
    - name: revision
    - name: ref
    - name: event-type
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: push-pipeline-run-
      spec:
        pipelineRef:
          name: push-pipeline
        params:
          - name: repository-url
            value: $(tt.params.repository-url)
          - name: revision
            value: $(tt.params.revision)
          - name: ref
            value: $(tt.params.ref)
          - name: event-type
            value: $(tt.params.event-type)
        workspaces:
          - name: shared-workspace
            volumeClaimTemplate:
              metadata:
                name: push-ws
              spec:
                accessModes: ["ReadWriteOnce"]
                resources:
                  requests:
                    storage: 1Gi
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: ci-binding
spec:
  params:
    - name: repository-url
      value: $(body.repository.clone_url)
    - name: revision
      value: $(body.repository.default_branch)
    - name: ref
      value: $(body.ref)
    - name: event-type
      value: push
---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: ci-listener
spec:
  triggers:
    - name: on-push
      bindings:
        - ref: ci-binding
      template:
        ref: push-template
