apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: deploy-pipeline
spec:
  workspaces:
    - name: shared-workspace
  params:
    - name: repository
    - name: revision
  tasks:
    - name: run-deploy
      taskRef:
        name: deploy-task
      workspaces:
        - name: shared-workspace
          workspace: shared-workspace
      params:
        - name: repository
          value: $(params.repository)
        - name: revision
          value: $(params.revision)
